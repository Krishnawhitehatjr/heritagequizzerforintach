<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTACH GK Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>INTACH GK Quiz</h1>
        <p id="question">Press "Start Quiz" to begin.</p>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="nextQuestion()">Next Question</button>
        <p id="answer" style="display:none;"></p>
    </div>

    <script>

    ];
        let currentQuestion = {};

        function nextQuestion() {
            document.getElementById("answer").style.display = "none";
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("question").innerText = currentQuestion.question;
        }

        function showAnswer() {
            document.getElementById("answer").innerText = "Answer: " + currentQuestion.answer;
            document.getElementById("answer").style.display = "block";
        }

        nextQuestion(); // Load the first question when the page loads
    </script>
</body>
</html>
